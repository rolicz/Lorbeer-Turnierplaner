services:
  backend:
    build: ./backend
    # Run non-root to avoid root-owned files in mounted ./backend/data
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./backend/data:/data
      - ./backend/secrets.json:/app/secrets.json:ro
    environment:
      DB_URL: "sqlite:////data/app.db"
      # Put cups config at ./backend/data/cups.json (persisted on host) or override path via env.
      CUPS_CONFIG_PATH: "/data/cups.json"
      UPLOADS_DIR: "/data/uploads"
    expose:
      - "8001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "80"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
