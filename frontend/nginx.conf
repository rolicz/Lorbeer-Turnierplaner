server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ---- hashed build assets (Vite: /assets/*) ----
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # ---- icons (avoid SPA fallback + allow caching) ----
  location = /favicon.ico {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=86400";
  }
  location = /favicon-32x32.png {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=86400";
  }
  location = /favicon-16x16.png {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=86400";
  }
  location = /apple-touch-icon.png {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=86400";
  }

  # ---- never cache the app shell ----
  location = /index.html {
    add_header Cache-Control "no-store";
  }

  # ---- SPA fallback for ALL routes (/, /dashboard, /tournaments/3, ...) ----
  location / {
    add_header Cache-Control "no-store";
    try_files $uri $uri/ /index.html;
  }

  # optional: also no-store for webmanifest/icon files (iOS can be stubborn)
  location = /site.webmanifest {
    add_header Cache-Control "no-store";
  }
  location = /manifest.webmanifest {
    add_header Cache-Control "no-store";
  }
}
